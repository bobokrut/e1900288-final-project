{% extends "center_content.html" %}

{% block content %}
    <form action='login' method='POST'>
        <h1 class=''>Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="text-danger">
                    {{ messages[0] }}
                </p>
            {% endif %}
        {% endwith %}
        <div class='form-floating mb-4'>
            <input type='text' size='40' name='username' class='form-control' id='username' required>
            <label for='username' class=''>Username</label>
        </div>
        <div class='form-floating mb-4'>
            <input type='password' size='40' name='password' class='form-control' id='password' required>
            <label for='password' class=''>Password</label>
        </div>
        <button type='submit' class='w-100 btn btn-lg btn-dark'>Login</button>
    </form>
    <div class="pt-4 w-100">
        <button type='submit' class='w-100 btn btn-lg btn-dark' onclick="location.href='signup'">Signup</button>
    </div>
{% endblock %}
