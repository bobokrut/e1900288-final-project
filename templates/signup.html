{% extends "form.html" %}

{% block content %}
    <form action='signup' method='POST'>
        <h1 class=''>Sing up</h1>
        <div class='form-floating mb-4'>
            <input type='text' size='40' name='email' class='form-control' id='email' required>
            <label for='email' class=''>Email</label>
        </div>
        <div class='form-floating mb-4'>
            <input type='text' size='40' name='username' class='form-control' id='username' required>
            <label for='username' class=''>Username</label>
        </div>
        <div class='form-floating mb-4'>
            <input type='password' size='40' name='password' class='form-control' id='password' required>
            <label for='password' class=''>Password</label>
        </div>
        <button type='submit' class='w-100 btn btn-lg btn-dark'>Sing up</button>
    </form>
{% endblock %}
